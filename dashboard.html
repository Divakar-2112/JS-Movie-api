<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-container {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            max-width: 450px;
            margin: 20px auto;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            font-family: 'Poppins', sans-serif;
        }

        .profile-icon {
            font-size: 40px;
            background: white;
            color: #ff758c;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-info h2 {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }

        .profile-info p {
            font-size: 16px;
            margin-top: 5px;
            font-weight: 500;
            opacity: 0.9;
        }

        header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 97%;
            max-width: 1600px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        #search-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #search {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        #search:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0px 0px 5px rgba(102, 126, 234, 0.5);
        }

        #search-btn {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        #search-btn:hover {
            background: #e64a19;
        }

        #addmoviebtn {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        #addmoviebtn:hover {
            background: #388E3C;
        }

        #addmovieform {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
        }

        #container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0px 0px 5px rgba(102, 126, 234, 0.5);
        }

        .fa-xmark {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        button#addmovie {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button#addmovie:hover {
            background: #0056b3;
        }

        #allmovies {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            height: auto;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }

        .card-text {
            font-size: 14px;
            color: #555;
        }

        .card-Genre span {
            display: inline-block;
            background: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .age-restricted {
            font-size: 12px;
            font-weight: bold;
            padding: 5px 8px;
            border-radius: 5px;
        }

        .adult-18 {
            background: red;
            color: white;
        }

        .adult-16 {
            background: green;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Movies</h1>
        <div id="search-container">
            <input type="text" id="search" placeholder="Search movies..." aria-label="Search movies">
            <button id="search-btn" aria-label="Search">
                <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
            </button>
            <div>
                <button id="addmoviebtn">Add Movie</button>
            </div>
        </div>
    </header>
    <form id="addmovieform">
        <div id="container">
            <i class="fa-solid fa-xmark" style="color: #ff0000;"></i>
            <h2>Add Movie</h2>

            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter a Movie" required>

            <label for="language">Language</label>
            <input type="text" name="language" id="language" placeholder="Enter a language" required>

            <label>Genre</label>
            <div id="genre-container">
                <label><input type="checkbox" name="genre" value="28"> Action</label>
                <label><input type="checkbox" name="genre" value="12"> Adventure</label>
                <label><input type="checkbox" name="genre" value="35"> Comedy</label>
                <label><input type="checkbox" name="genre" value="80"> Crime</label>
                <label><input type="checkbox" name="genre" value="18"> Drama</label>
                <label><input type="checkbox" name="genre" value="10751"> Family</label>
                <label><input type="checkbox" name="genre" value="14"> Fantasy</label>
                <label><input type="checkbox" name="genre" value="36"> History</label>
                <label><input type="checkbox" name="genre" value="10749"> Romance</label>
                <label><input type="checkbox" name="genre" value="53"> Thriller</label>
            </div>

            <label for="rating">Rating</label>
            <input type="number" name="rating" id="rating" min="0" max="9" step="1" placeholder="Enter a rating"
                required>

            <label for="release_date">Release Date</label>
            <input type="date" name="release_date" id="release_date" required>

            <label for="poster">Poster</label>
            <input type="url" name="poster" id="poster" placeholder="Enter a poster URL" required>

            <label for="adult">Adult</label>
            <input type="checkbox" name="adult" id="adult">

            <button id="addmovie">Add Movie</button>
        </div>
    </form>

    <div id="allmovies">
    </div>
    <script src="script.js"></script>
</body>

</html>
