<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #000000;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #ffffff;
            padding: 20px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
        }

        .sidebar h2 {
            color: #007bff;
            text-transform: uppercase;
            text-align: center;
            font-size: 22px;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 12px;
            margin-bottom: 10px;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            color: #000000;
        }

        .sidebar ul li i {
            margin-right: 10px;
            color: #007bff;
        }

        .sidebar ul li:hover {
            background: #007bff;
            color: white;
        }

        header {
            width: 98%;
            padding: 15px;
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 26px;
            color: #007bff;
            text-transform: uppercase;
        }

        #search-container {
            display: flex;
            align-items: center;
            background: #f1f1f1;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }

        #search {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            background: transparent;
            color: #000000;
            font-size: 16px;
        }

        #search::placeholder {
            color: #000000;
        }

        #search-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        #search-btn:hover {
            background: #0056b3;
        }

        .info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-icon {
            background: #007bff;
            color: white;
            padding: 12px;
            border-radius: 50%;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .headerbtn button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.2s, background 0.3s;
        }

        .headerbtn button:hover {
            background: #00b300;
            transform: scale(1.05);
        }

        #logoutbtn:hover {
            background: #e60000;
            color: white;
        }

        .main-content {
            margin-left: 250px;
            margin-top: 80px;
            padding: 20px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: #000000;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .movie-card img {
            width: 100%;
            height: 250px;
            border-radius: 10px;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        #container {
            display: none;
            position: relative;
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .fa-xmark {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        h2 {
            text-align: center;
            color: #000000;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: #000000;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #000000;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            background: linear-gradient(135deg, #e60000, #b30000);
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: linear-gradient(135deg, #b30000, #800000);
            transform: translateY(-2px);
        }

        #allmovies {
            margin-top: 120px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            height: auto;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #000000;
        }

        .card-text {
            font-size: 14px;
            color: #000000;
        }

        .card-Genre span {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .age-restricted {
    font-size: 14px;
    font-weight: bold;
    padding: 10px;
    border-radius: 50%;
    height: 50px;
    width: 50px; 
    text-align: center;
}

        .adult-18 {
            background: red;
            color: white;
        }

        .adult-16 {
            background: green;
            color: white;
        }

        span {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form id="addmovieform">
        <div id="container">
            <i class="fa-solid fa-xmark" style="color: #ff0000;"></i>
            <h2>Add Movie</h2>

            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter a Movie" required>

            <label for="language">Language</label>
            <input type="text" name="language" id="language" placeholder="Enter a language" required>

            <label>Genre</label>
            <div id="genre-container">
                <label><input type="checkbox" name="genre" value="28"> Action</label>
                <label><input type="checkbox" name="genre" value="12"> Adventure</label>
                <label><input type="checkbox" name="genre" value="35"> Comedy</label>
                <label><input type="checkbox" name="genre" value="80"> Crime</label>
                <label><input type="checkbox" name="genre" value="18"> Drama</label>
                <label><input type="checkbox" name="genre" value="10751"> Family</label>
                <label><input type="checkbox" name="genre" value="14"> Fantasy</label>
                <label><input type="checkbox" name="genre" value="36"> History</label>
                <label><input type="checkbox" name="genre" value="10749"> Romance</label>
                <label><input type="checkbox" name="genre" value="53"> Thriller</label>
            </div>

            <label for="rating">Rating</label>
            <input type="number" name="rating" id="rating" min="0" max="9" step="1" placeholder="Enter a rating"
                required>

            <label for="release_date">Release Date</label>
            <input type="date" name="release_date" id="release_date" required>

            <label for="poster">Poster</label>
            <input type="url" name="poster" id="poster" placeholder="Enter a poster URL" required>

            <div><label for="adult">Adult</label>
                <input type="checkbox" name="adult" id="adult">
            </div>

            <button id="addmovie">Add Movie</button>
        </div>
    </form>

    <div id="allmovies">
    </div>
    <script src="script.js"></script>
</body>

</html>
