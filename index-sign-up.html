<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 14px;
            color: #666;
            text-align: left;
            font-weight: bold;
        }

        input {
            width: 95%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0px 0px 5px rgba(102, 126, 234, 0.5);
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #5563c1;
        }

        p {
            margin-top: 1rem;
            font-size: 14px;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>REGISTER</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <button id="signupbtn">Register</button>
        </form>
        <p>Already a member? <a href="sign-in.html">Log In</a></p>
    </div>
    <script>
        document.getElementById("signupbtn").addEventListener("click", function (event) {
            event.preventDefault();
            let username = document.getElementById("username").value.trim();
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();

            if (!username || !name || !email) {
                alert("All fields are required!");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];

            let userExists = users.find(user => user.username === username || user.email === email);

            if (userExists) {
                alert("Username or Email already exists. Please log in.");
                window.location.href = "sign-in.html";
                return;
            }

            let newUser = { username, name, email };
            users.push(newUser);
            localStorage.setItem("users", JSON.stringify(users));
            localStorage.setItem("loggedInUser", JSON.stringify(newUser));

            alert("Registration successful! Redirecting to Dashboard...");
            window.location.href = "dashboard.html";
        });
    </script>

</body>

</html>
